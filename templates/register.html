<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Review Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">ğŸ“Š</span>
                <span class="logo-text">Review<span class="highlight">Insights</span></span>
            </div>
        </div>
    </nav>

    <div class="container login-wrapper">
        <div class="card login-card">
            <div class="card-header login-header">
                <div class="stat-icon"
                    style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%); margin: 0 auto;">ğŸ“</div>
                <h2 class="card-title" style="text-align: center; margin-top: 1rem;">Create Account</h2>
                <p class="card-subtitle" style="text-align: center;">Join us to analyze reviews</p>
            </div>

            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-input" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input"
                            required>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Register</span>
                        <span class="btn-icon">â†’</span>
                    </button>

                    <div style="text-align: center; margin-top: 1.5rem;">
                        <p style="color: var(--text-medium); font-size: 0.9rem;">
                            Already have an account? <a href="{{ url_for('login') }}"
                                style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
